        var frequencyArray = new Uint8Array(analyser.frequencyBinCount);
        visualizer.setAttribute('viewBox', '0 0 255 255');
      
		//Through the frequencyArray has a length longer than 255, there seems to be no

        for (var i = 0 ; i < 255; i++) {

        var doDraw = function () {
		
			

            requestAnimationFrame(doDraw);
            analyser.getByteFrequencyData(frequencyArray);
          	var adjustedLength;
			
			var amplitude=0;
			var ampTone=[];
			var ampTotal=0;
			var moduloEq=Math.floor(random2()*40);
			var altAmp=random2()<.2?1:0;

            for (var i2 = 0 ; i2 < 255; i2++) {

              	adjustedLength = Math.floor(frequencyArray[i2]) - (Math.floor(frequencyArray[i2]) % 5);
			
				if(altAmp||random2()<.02){
					if(i2%40!=moduloEq){
						adjustedLength*=.1;
					}else{
						adjustedLength*=4;

					}
				
				
				}

                paths[i2].setAttribute('d', 'M '+ (i2) +',255 l 0,-' + adjustedLength);

				ampTone.push(adjustedLength);

            }
			
			var ampTone2=ampTone.slice();

			var timestampSeconds=Date.now();

			if(timestampSeconds-currentTonePlayedAt>intervalPlay){

				var ampAverage=(ampTotal/ampTone.length);
				var ampMax=0;
				
				for(var i3=0;i3<ampTone.length;i3++){
					if(ampMax<ampTone[i3]){

					}
				}

				for(var i4=0;i4<6;i4++){

						}

						}

						maxHistory=[0];
					}
					
					amplitude=amplitude/maxAmplitude;
					
					if(amplitude<0){

					}
					if(amplitude>=1){
						amplitude=.99999;
					}

					while(lastTones.length>3+Math.floor(random2()*7)){
						lastTones[0].pause();
						lastTones.shift();
					}

					currentTone=tones[Math.floor(random2()*tones.length)];
					lastTones.push(currentTone);

					volumeHistory.push(amplitude);
					while(volumeHistory.length>3){
						volumeHistory.shift();
					}

					amplitude*=maxVolume;

					currentTone.volume=amplitude;
					currentTone.loop=true;

					currentTone.currentTime=toneI+((random2()*3)-1);
					
					
					currentTone.playbackRate=.5+(random2());
					
					currentTone.play();
					
					

					currentTonePlayedAt=timestampSeconds;
				
				}

var random2Last=[0];

function random2(){
	//return Math.random();
	if(random2Last.length<100||Math.random()<.0006){
		var i;
		var max=Math.floor(Math.random()*10000);
		for(i=0;i<Math.random()*1000;i++){
			Math.random();
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*8000);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*4000);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*2000);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*1000);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*800);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*400);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*200);
		}
		if(Math.random()<.1){
			max=Math.floor(Math.random()*100);
		}
		for(i=0;i<max;i++){
			Math.random();
		}
		for(i=0;i<200;i++){
			random2Last.push(Math.random());
		}
		while(random2Last.length>4000){
			for(i=0;i<3000;i++){
				random2Last.shift();
			}
		}
	}
	
	if(Math.random()<.25){
		return random2Last[random2Last.length-1-Math.floor(Math.random()*7)];
	}else{
		return random2Last[Math.floor(Math.random()*random2Last.length)];
	}
}
