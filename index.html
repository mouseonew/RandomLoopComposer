<head>

	window.onclick=start;
	
	function start(){
	
		var beat =new Audio('song_untitled_130bpm.mp3'); //main
		var beat2=new Audio('song_untitled_130bpm.mp3'); //skip
		var beat3=new Audio('song_untitled_130bpm.mp3'); //alternate main to fade
		//
		var beatMilliseconds=461.538*2;//130bpm 2bars
		var loopsMinMax=[4,6];
		var beatsMinMax=[1,8];
		//
		var currentBeat=beats;
		var loops=1;
		var beats=1;
		var beatTime=0;
		var savedLoops=[];
		var doPlaySaved=false;
		var lastLoopOnce=false;
		//
		beat.volume=0;
		beat2.volume=0;
		beat3.volume=0;
		beat.play();
		beat2.play();
		beat3.play();
		
		window.onclick=function(event){
		
			if(event.target==$('#text')[0]||event.target==$('body')[0]||event.target==$('html')[0]||event.target==$('#playButton')[0]){
				loops=1;
				currentBeat=1;
				$('#text').append('x');
			}
			
		};
		
		var clear=function(){
			if(doPlaySaved){
				$('#text').html('Click anywhere to skip, click button to remove loop<br/>');
			}else{
				$('#text').html('Click anywhere to skip, click button to save loop, double click button for no repeat, triple click button for both<br/>');
			}
		}
		clear();

		setInterval(function(){
		
			$('#text').append('.');
			currentBeat--;
			if(!currentBeat){
				fadeVolume(beat2,0);
				$('#text').append(',');
				loops--;
				if(!loops){
					beat2.currentTime=beatTime;
					var segments=Math.floor(beat.duration/(beatMilliseconds/1000))-beats;
					beatTime=Math.floor(Math.random()*segments)*(beatMilliseconds/1000);
					beats=beatsMinMax[0]+Math.round(Math.random()*(beatsMinMax[1]-beatsMinMax[0]));
					loops=loopsMinMax[0]+Math.round(Math.random()*(loopsMinMax[1]-loopsMinMax[0]));
					if(doPlaySaved&&savedLoops.length){
						var r;
						while(true){
							r=Math.floor(Math.random()*savedLoops.length);
							if(savedLoops[r][2]==1){
								if(!lastLoopOnce){
									lastLoopOnce=true;
									break;
								}
							}else if(lastLoopOnce){
								lastLoopOnce=false;
								break;
							}
							if(Math.random()<.01){
								break;
							}
						}
						beatTime=savedLoops[r][0];
						beats=savedLoops[r][1];
						loops=savedLoops[r][2];
						if(loops>1){
							loops=2+Math.floor(Math.random()*3);
						}
					}
					if($('#text a').length>40){
						clear();
					}
					if(doPlaySaved){
						$('#text').append(' <a href="#" onclick="removeLoop(this,'+beatTime+','+beats+');return false;">&nbsp;X&nbsp;</a>');
					}else{
						$('#text').append(' <a href="#" onclick="saveLoop(this,'+beatTime+','+beats+','+loops+');return false;">&nbsp;&gt;&nbsp;</a>');
					}
				}
				//switch 1 with 3
				var beat4=beat3;
				beat3=beat;
				fadeVolume(beat3,0);
				beat=beat4;
				beat.volume=0;
				//
				currentBeat=beats;
				beat.currentTime=beatTime;
				fadeVolume(beat,1);
				beat.play();
			}else if(doPlaySaved&&(currentBeat>1&&Math.random()<.25)){
				fadeVolume(beat,.25);
				if(Math.random()<.75){
					fadeVolume(beat,0);
					fadeVolume(beat2,1);
					beat2.play();
				}
			}else{
				fadeVolume(beat,1);
				beat.play();
				fadeVolume(beat2,0);
			}
			
		},beatMilliseconds);
		
		var saveLoop=function(a,time,beats,loops){
			$(a).css('background-color','green');
			var i=savedLoops.length-1;
			if(i>=0){
				if(savedLoops[i][0]==time&&savedLoops[i][1]==beats&&savedLoops[i][2]==loops){
					savedLoops[i][2]=1;
				}else{
					savedLoops.push([time,beats,loops]);
				}
			}else{
				savedLoops.push([time,beats,loops]);
			}
			$('#saved').html(savedLoops.length);
		};
		window.saveLoop=saveLoop;
		
		var removeLoop=function(a,time,beats){
			$(a).css('background-color','red');
			var i;
			var len=savedLoops.length;
			for(i=0;i<len;i++){
				if(savedLoops[i][0]==time&&savedLoops[i][1]==beats){
					savedLoops.splice(i,1);
					len--;
					i--;
				}
			}
			$('#saved').html(savedLoops.length);
		};
		window.removeLoop=removeLoop;
		
		var playSaved=function(a){
			if(doPlaySaved){
				doPlaySaved=false;
				$(a).html('&nbsp;&gt; Play Saved&nbsp;');
			}else{
				doPlaySaved=true;
				$(a).html('&nbsp;&gt; Play Random&nbsp;');
			}
			clear();
		}
		window.playSaved=playSaved;
		
		var clearSaved=function(a){
			clear();
			savedLoops=[];
			$('#saved').html('0');
		}
		window.clearSaved=clearSaved;
	}
	
	var fadeVolumeClips=[];
	var fadeVolumeClipsVolume=[];
	
	function fadeVolume(clip,newVolume){
		var minus=0;
		if(newVolume==1){
			minus=Math.floor(Math.random()*5)*5;
		}
		newVolume=((Math.round((newVolume*100)/5)*5)-minus)/100;
		var clipI=fadeVolumeClips.indexOf(clip);
		if(clipI<0){
			fadeVolumeClips.push(clip);
			fadeVolumeClipsVolume.push(newVolume);
		}else{
			fadeVolumeClipsVolume[clipI]=newVolume;
		}
	}
	
	setInterval(function(){
		var i;
		var len=fadeVolumeClips.length;
		for(i=0;i<len;i++){
			var c=fadeVolumeClips[i];
			var v=fadeVolumeClipsVolume[i];
			if(Math.round(c.volume*100)==v*100){
				fadeVolumeClips.splice(i,1);
				fadeVolumeClipsVolume.splice(i,1);
				len--;
				i--;
			}else if(c.volume<v){
				if(c.volume>.95){
					c.volume=1;
				}else{
					c.volume+=.05;
				}
			}else if(c.volume>v){
				if(c.volume<.05){
					c.volume=0;
				}else{
					c.volume-=.05;
				}
			}
		}
	},50);

</script>
<style>
	body{
		font-size:32px;
	}
	a{
		text-decoration: none;
		border:1px solid black;
	}
	#menu{
		position:fixed;
		right:-1px;
		bottom:-1px;
		border:1px solid black;
		padding:8px;
		background-color:white;
		z-index:1;
	}
</style>

</head>

<body>

	<span id="text">Click to start</span>
	
	<div id="menu">Saved: <span id="saved">0</span> <a id="playButton" href="#" onclick="playSaved(this);return false;">&nbsp;&gt; Play Saved&nbsp;</a> <a href="#" onclick="clearSaved();return false;">&nbsp;Clear&nbsp;</a></div>
